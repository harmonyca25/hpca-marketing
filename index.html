<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Insurance Checkup Section</title>
  <style>
    /* 
    Date created: 11 May 2025
    Tool: OpenAI ChatGPT
    Prompt: "Mockup a revised HTML landing section for the 'Free Insurance Check-up' offer so I can test it live, with CSS."
 */

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f6;
    }

    #free-checkup-offer {
      background: #f7f9fa;
      padding: 3rem 1rem;
    }

    .checkup-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
    }

    .checkup-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2d4a53;
    }

    .checkup-container p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.25rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    form input,
    form select {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      padding: 0.85rem;
      background: #008060;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #00684a;
    }

    .privacy-note {
      font-size: 0.9rem;
      color: #777;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .checkup-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <section id="free-checkup-offer">
    <div class="checkup-container">
      <h1>‚úÖ Get a Free 10-Minute Insurance Check-up</h1>
      <p>
        Confused about life or health insurance in Ontario? Rekha, a licensed agent, will help you understand what‚Äôs best for your needs ‚Äî no pressure, no obligation.
      </p>
      <form id="checkupForm" onsubmit="redirectToWhatsApp(event)">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone (WhatsApp preferred)" required />
        <input type="email" id="email" placeholder="Email Address (optional)" />
         <select id="interest" required>
  <option value="">What are you looking for?</option>
  <option value="Life Insurance">Life Insurance</option>
  <option value="Health / Critical Illness">Health / Critical Illness</option>
  <option value="Travel Insurance">Travel Insurance</option>
  <option value="Disability Insurance">Disability Insurance</option>
  <option value="RRSP / Retirement Planning">RRSP / Retirement Planning</option>

  <option value="RESP / Education Planning">RESP / Education Planning</option>
  <option value="Not Sure Yet">Not Sure Yet</option>
</select>
        <button type="submit">‚û°Ô∏è Start My Free Check-up</button>

      <p class="privacy-note">
        üîí 100% private. You‚Äôll be contacted within 24 hours by Rekha herself.
      </p>
    </div>
  </section>

  <script>
    function redirectToWhatsApp(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const interest = document.getElementById('interest').value;
      
      const message = `Hi Rekha, my name is ${encodeURIComponent(name)}%0AI would like to request a 10-Minute Insurance Check-up call.%0AMy phone: ${encodeURIComponent(phone)}%0AEmail: ${encodeURIComponent(email)}%0AI'm interested in: ${encodeURIComponent(interest)}.`;

      const whatsappNumber = '19053301216'; // Rekha's number in WhatsApp format
      const url = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
